<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
         <!-- CSS del tema 
         <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    </head>
    <body>
        <div class="container">
            <form action="">
                <fieldset class="form-group">
                    <legend>Datos personales</legend>

                    <div class="form-group">
                        <label for="nombreId">Nombre:</label>
                        <input type="text" class="form-control" name="nombre" id="nombreId" 
                                aria-describedby="nombreHelp" />
                        <small id="nombreHelp" class="form-text text-muted">Introduce nombre</small>
                    </div>

                    <div class="form-check-inline">
                        <label class="form-check-label">Sexo:</label>
                        <input type="radio" class="form-check-input"  name="sexo" value="h" id="hombreId">
                        <label class="form-check-label" for="hombreId">Hombre</label>
                        <input type="radio" class="form-check-input"  name="sexo" value="m" id="mujerId">
                        <label class="form-check-label" for="mujerId">Mujer</label> 
                    </div> <br/>

                    <div class="form-check-inline">
                        <label class="form-check-label">Sexo:</label>
                        <input type="radio" class="form-check-input" name="sexo" id="hombreId">
                        <label for="hombreId" class="form-check-label">Hombre</label>
                        <input type="radio" class="form-check-input" name="sexo" id="mujerId">
                        <label for="mujerId" class="form-check-label">Mujer</label>
                    </div>

                    <div class="form-check-inline">
                        <label class="form-check-label">Hobbies:</label>
                        <input type="checkbox" class="form-check-input"  name="aficion" value="cine" id="cineId">
                        <label class="form-check-label" for="cineId">Cine</label>
                        <input type="checkbox" class="form-check-input"  name="aficion" value="musica" id="musicaId">
                        <label class="form-check-label" for="musicaId">Musica</label>
                        <input type="checkbox" class="form-check-input"  name="aficion" value="teatro" id="teatroId">
                        <label class="form-check-label" for="teatroId">Teatro</label>
                    </div>

                    <select class="form-select form-select-lg" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </fieldset>
            </form>
        </div>

        <!-- La libreria bundle ya incluye popper  -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    </body>
</html>
