<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <style>
            div{
                font-size: 30px;
                border: 3px solid white;
            }

            .centrar{
                display: flex;
                justify-content: center;
                align-items: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12 centrar" style="background-color: springgreen; height: 80px;">Header</div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-3 centrar" style="background-color: cornflowerblue; height: 250px;">1</div>
                <div class="col-md-3 centrar" style="background-color: cornflowerblue; height: 250px;">2</div>
            </div>

            <div class="row justify-content-between">    
                <div class="col-md-3 centrar" style="background-color: cornflowerblue; height: 250px;">3</div>
                <div class="col-md-3 centrar" style="background-color: cornflowerblue; height: 250px;">4</div>
            </div>

            <div class="row">    
                <div class="col-md-3 d-flex justify-content-center align-items-center" style="background-color: silver; height: 250px;">5</div>
                <div class="col-md-3 d-flex justify-content-center align-items-center" style="background-color: silver; height: 250px;">6</div>
                <div class="col-md-3 d-flex justify-content-center align-items-center" style="background-color: silver; height: 250px;">7</div>
                <div class="col-md-3 d-flex justify-content-center align-items-center" style="background-color: silver; height: 250px;">8</div>
            </div>

            <div class="row">
                <div class="col-md-12 d-flex justify-content-center align-items-center" style="background-color: cyan; height: 120px;">Desktop</div>
            </div>

            <div class="row">
                <div class="col-md-3 centrar"></div>
                <div class="col-md-3 centrar" style="background-color: coral; height: 250px;">9</div>
                <div class="col-md-3 centrar" style="background-color: coral; height: 250px;">10</div>
                <div class="col-md-3 centrar"></div>
            </div>

            <div class="row">
                <div class="col-md-12 centrar" style="background-color: springgreen; height: 60px;">Footer</div>
            </div>
        </div>
        
        <!-- La libreria bundle ya incluye popper  -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    </body>
</html>
