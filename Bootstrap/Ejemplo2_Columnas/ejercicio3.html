<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <style>
            .border{
                border: 8px solid white !important;
            }

            .encabezado{
                background-color: springgreen;
                text-align: left;
            }

            .footer1{
                background-color: yellow;
                text-align: right;
            }

            .footer2{
                background-color: yellow;
                text-align: left;
            }

            .seccion1{
                background-color: red;
                height: 400px;
                text-align: center;
                font-size: 100pt;
            }

            .seccion2{
                background-color: red;
                height: 400px;
                text-align: center;
                font-size: 100pt;
            }

            .seccion3{
                background-color: red;
                height: 400px;
                text-align: center;
                font-size: 100pt;
            }

            @media(max-width: 992px){
                .encabezado{
                    background-color: cyan;
                    text-align: left;
                }

                .footer1{
                    background-color: yellow;
                    text-align: center;
                }
    
                .footer2{
                    background-color: yellow;
                    text-align: center;
                }

                .seccion1{
                    background-color: red;
                    height: 300px;
                    text-align: left;
                    font-size: 100pt;
                }
    
                .seccion2{
                    background-color: red;
                    height: 300px;
                    text-align: right;
                    font-size: 100pt;
                }
    
                .seccion3{
                    background-color: greenyellow;
                    height: 150px;
                    text-align: center;
                    line-height: 150px;
                }
            }

            @media(max-width: 768px){
                .encabezado{
                    background-color: salmon;
                    text-align: center;
                }

                .seccion1{
                    background-color: red;
                    height: 200px;
                    text-align: left;
                    line-height: 200px;
                }
    
                .seccion2{
                    background-color: cyan;
                    height: 200px;
                    text-align: center;
                    line-height: 200px;
                }
    
                .seccion3{
                    background-color: red;
                    height: 200px;
                    text-align: right;
                    line-height: 200px;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 encabezado border">Header</div>
            </div>

            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-12 seccion1 border">1</div>
                <div class="col-lg-4 col-md-6 col-sm-12 seccion2 border">2</div>
                <div class="col-lg-4 col-md-12 col-sm-12 seccion3 border">3</div>
            </div>

            <div class="row">
                <div class="col-lg-6 col-md-12 col-sm-12 footer1 border">Footer 1</div>
                <div class="col-lg-6 col-md-12 col-sm-12 footer2 border">Footer 2</div>
            </div>

        </div>

        <!-- La libreria bundle ya incluye popper  -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    </body>
</html>
