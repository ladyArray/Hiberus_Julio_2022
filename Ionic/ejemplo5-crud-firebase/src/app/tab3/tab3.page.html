<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Buscar alumnos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Buscar alumnos</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-label>Nombre:</ion-label>
    <ion-input type="text" [(ngModel)]="nombretxt"></ion-input>
    <ion-button (click)="buscar()">BUSCAR</ion-button>
    <ion-item-divider></ion-item-divider>

    <ion-card *ngIf="alumno != null">
      <ion-card-header> 
        <ion-button (click)="alumno=null" style="float:right;">x</ion-button>
        <ion-card-title style="width: fit-content;">Datos del alumno</ion-card-title>        
      </ion-card-header>

      <ion-card-content>
        <div *ngIf="!editar">
          <ion-text>Nombre: {{alumno.nombre}}</ion-text> <br/>
          <ion-text> Nota: {{alumno.nota}}</ion-text> <br/>
          <ion-button (click)="borrar()">Eliminar</ion-button>
          <ion-button (click)="modificar()">Modificar</ion-button>
        </div>

        <div *ngIf="editar">
          <form [formGroup]="alumnoForm">
            <ion-label>Nombre:</ion-label>
            <ion-input type="text" formControlName="nombre" ></ion-input> <br/>
            <ion-label>Nota:</ion-label>
            <ion-input type="number" formControlName="nota"></ion-input> <br/>
            <ion-button (click)="guardarCambios()">Guardar cambios</ion-button>
          </form>
        </div>
         
      </ion-card-content>     
    </ion-card>
  </div>
</ion-content>
