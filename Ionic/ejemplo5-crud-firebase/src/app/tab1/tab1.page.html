<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Alumnos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Alumnos</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col>NOMBRE</ion-col>
        <ion-col>NOTA</ion-col>
      </ion-row>
      <ion-row *ngFor="let alum of alumnos">
        <ion-col>{{alum.nombre}}</ion-col>
        <ion-col>{{alum.nota}}</ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
