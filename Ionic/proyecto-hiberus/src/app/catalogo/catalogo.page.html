<ion-header>
  <ion-toolbar>
    <ion-title>Cervezas del mundo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let cerveza of cervezas">
      <ion-nav-link [routerLink]="['/detalle',cerveza.id]">{{cerveza.nombre}}</ion-nav-link>
    </ion-item>
  </ion-list>

  
</ion-content>
