<ion-header>
  <ion-toolbar>
    <ion-title>detalle</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div class="container-fluid">
        <div class="card mt-2" style="width: 80%; margin:auto">
          <img src="{{cerveza.imagen}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{cerveza.nombre}}</h5>
            <p class="card-text">{{cerveza.descripcion}}</p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">{{cerveza.precio | currency: 'EUR': 'symbol'}}</li>
            <li class="list-group-item">vol {{cerveza.graduacion}}% </li>
            <li class="list-group-item">{{cerveza.cantidad}}</li>
          </ul>
          <div class="card-body">
            <a href="#" class="card-link">Card link</a>
          </div>
        </div>
    </div>
</ion-content>
