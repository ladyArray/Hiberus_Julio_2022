<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="usuario!=null" [ngStyle]="{'text-align':'right'}">
    <ion-text>Usuario: {{usuario}}</ion-text>
    <ion-icon (click)="salir()" size="large" name="log-out-outline"></ion-icon>
  </div>

  <div id="container">
    <div *ngIf="!registro">
      <h2>Modo Login</h2>
      Soy nuevo, no estoy registrado
      <ion-button (click)="registro=true">Registrarme</ion-button>
    </div>

    <div *ngIf="registro">
      <h2>Modo registro</h2>
      Ya estoy registrado
      <ion-button (click)="registro=false">Login</ion-button>
    </div>

    <div [ngStyle]="{'backgroundColor':'silver'}">
      <ion-label>Email:</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input><br/>
      <ion-label>Password:</ion-label>
      <ion-input type="password" [(ngModel)]="pw"></ion-input><br/>

      <div *ngIf="registro">
        <ion-label>Confirmar Password:</ion-label>
        <ion-input type="password" [(ngModel)]="conf_pw"></ion-input><br/>
      </div>

      <ion-button *ngIf="!registro" (click)="login()">Login</ion-button>
      <ion-button *ngIf="registro" (click)="registrar()">Registrarme</ion-button>
    </div>


  </div>
</ion-content>
