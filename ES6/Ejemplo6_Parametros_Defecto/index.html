<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            function detalleEmpleado(nombre, sueldo=18000, estadoCivil="Soltero"){
                return `Nombre: ${nombre} Sueldo: ${sueldo} Estado: ${estadoCivil}`
            }

            console.log(detalleEmpleado("Pedro"));
            console.log(detalleEmpleado( "Maria", 35000));
            console.log(detalleEmpleado( "Elena", sueldo=27000, estadoCivil = "Casado"));
            console.log(detalleEmpleado( "Elena", 27000, "Casado"));
            // Necesito pasar un valor para sueldo si quiero poner el estado.
            console.log(detalleEmpleado( "Juana", undefined, estadoCivil = "Separada"));

            // Aplicando desestructuracion 
            function detalleEmpleadoObj({nombre, sueldo=18000, estadoCivil="Soltero"}){
                return `Nombre: ${nombre} Sueldo: ${sueldo} Estado: ${estadoCivil}`
            }

            console.log(detalleEmpleadoObj({nombre:"Pedro"}));
            console.log(detalleEmpleadoObj({nombre:"Maria", sueldo:35000}));
            console.log(detalleEmpleadoObj({nombre:"Elena", estadoCivil:"Casado"}));
        </script>
    </body>
</html>
