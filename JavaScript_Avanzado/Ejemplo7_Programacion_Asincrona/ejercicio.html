<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            
            // Primera forma (promesa)
            fetch("https://www.extradigital.es/wp-content/uploads/2019/06/Hiberus.jpg")
                .then((resultado) => {
                    //console.log(resultado.url);
                    var img = document.createElement('img');
                    img.src = resultado.url;
                    document.body.appendChild(img);
                })
                .catch((error) => {
                    console.log(error)
                });


            // Segunda forma (async-await)
            var getImagen = async(url) => {
                try{
                    var respuesta = await fetch(url);
                    var datos = respuesta.url;
                    var img = document.createElement('img');
                    img.src = datos;
                    document.body.appendChild(img);
                } catch(error){
                    console.log(error);
                }
            }
                
            getImagen("https://www.extradigital.es/wp-content/uploads/2019/06/Hiberus.jpg");
        </script>
    </body>
</html>
