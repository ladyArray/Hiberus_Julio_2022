<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            // *************************** CHUCK NORRIS ***********************

            // Ejemplo async-await
            var getChiste = async(url) => {
                try{
                    var respuesta = await fetch(url);
                    var datos = await respuesta.json();
                    document.write(datos.value + "<br/>")           
                } catch(error){
                    console.log(error);
                }
            }
            getChiste("https://api.chucknorris.io/jokes/random")

            // Ejemplo promesa
            fetch("https://api.chucknorris.io/jokes/random")
                .then((resultado) => {
                    // transformamos la respuesta en un json
                    var respuesta = resultado.json()
                    return respuesta
                })
                .then((respuesta) => {
                    document.write(respuesta.value + "<br/>")                  
                })
                .catch((error) => {
                    console.log(error)
                })

        </script>
    </body>
</html>
